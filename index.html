<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
        <title>Главная страница</title>
</head>
<body>
<header class="header">
    <div class="top-header">
        <div class="content container">
            <div class="first">
                <div class="address">
                    <img src="img/svg/city.svg" alt="address icon">
                    <span>Ташкент</span>
                </div>
            </div>
            <div class="second">
                <a href="#!" class="header-top-link active">Главная</a>
                <a href="#!" class="header-top-link">Как заказать</a>
                <a href="#!" class="header-top-link">О компании</a>
                <a href="#!" class="header-top-link">Доставка и оплата</a>
                <a href="#!" class="header-top-link">Гарантии</a>
                <a href="#!" class="header-top-link">Контакты</a>
            </div>
            <div class="third">
                <p>8800 550-22-16</p>
                <a href="tel:+392178321" class="call">Позвонить</a>
            </div>
        </div>
    </div>
    <div class="mid-header container">
        <div class="first">
            <img src="img/svg/logo.svg" alt="Logo" />
            <div>
                <h1 class="site-name">SPORTOVA</h1>
                <p class="site-description">Спортивные комплексы</p>
            </div>
        </div>
        <form class="second">
            <img src="img/svg/search.svg" alt="search" />
            <input type="search" class="search" name="product" required />
            <button class="submit" type="submit" style="display: none">Найти</button>
        </form>
        <div class="third">
            <a href="#!" class="button favorite">
                <svg width="24" height="20" viewBox="0 0 24 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3.98893C10 -0.507481 1 -0.259282 1 6.99252C1 13.3378 7.5 17 12 19C16.5 17 23 13.3379 23 6.99252C23 -0.259277 14 -0.507472 12 3.98893Z" stroke="#6E7284"/>
                </svg>
            </a>
            <a href="#!" class="button cart">
                <svg width="22" height="19" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0.5C0 0.223858 0.223858 0 0.5 0H3.5C3.72943 0 3.92943 0.156149 3.98507 0.378732L4.89039 4H21.5C21.6591 4 21.8086 4.07568 21.9028 4.20383C21.9971 4.33198 22.0247 4.49732 21.9772 4.64914L19.4772 12.6491C19.412 12.8579 19.2187 13 19 13H6.5C6.27057 13 6.07057 12.8439 6.01493 12.6213L3.10961 1H0.5C0.223858 1 0 0.776142 0 0.5ZM5.14039 5L6.89039 12H18.6324L20.8199 5H5.14039Z" fill="#6E7284"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M8.5 18C9.32843 18 10 17.3284 10 16.5C10 15.6716 9.32843 15 8.5 15C7.67157 15 7 15.6716 7 16.5C7 17.3284 7.67157 18 8.5 18ZM8.5 19C9.88071 19 11 17.8807 11 16.5C11 15.1193 9.88071 14 8.5 14C7.11929 14 6 15.1193 6 16.5C6 17.8807 7.11929 19 8.5 19Z" fill="#6E7284"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M16.5 18C17.3284 18 18 17.3284 18 16.5C18 15.6716 17.3284 15 16.5 15C15.6716 15 15 15.6716 15 16.5C15 17.3284 15.6716 18 16.5 18ZM16.5 19C17.8807 19 19 17.8807 19 16.5C19 15.1193 17.8807 14 16.5 14C15.1193 14 14 15.1193 14 16.5C14 17.8807 15.1193 19 16.5 19Z" fill="#6E7284"/>
                </svg>
                <p>Корзина <span class="cart-products-count">(0)</span></p>
            </a>
        </div>
    </div>
    <div class="bottom-header">
        <div class="content container">
            <div class="dropdown">
                <img src="img/svg/burger-menu.svg" class="burger" alt="burger">
                <img src="img/svg/close.svg" class="close not-visible" alt="close">
                <span>Каталог товаров</span>
                <img src="img/svg/down.svg" class="down" alt="down">
                <img src="img/svg/up.svg" class="up not-visible" alt="up">
                <div class="dropdown-menu not-visible">
                    <a href="#!">Что-то</a>
                    <a href="#!">Что-то 2</a>
                    <a href="#!">Что-то 3</a>
                </div>
            </div>
            <a class="bottom-header-link" href="#!">Категория 1</a>
            <a class="bottom-header-link" href="#!">Категория 2</a>
            <a class="bottom-header-link" href="#!">Категория 3</a>
            <a class="bottom-header-link" href="#!">Категория 3</a>
            <a class="bottom-header-link sale" href="#!">Скидки %</a>
        </div>
    </div>
</header>

<script src="js/script.js"></script>
</body>
</html>
